{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'matching/icon.ico' %}" type="image/png">
    <title>Sign Up</title>
</head>
<body>
    <div class='container'>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="fsForm">
                <legend>Sign Up Today</legend>
                {{ form.as_p }}
            </fieldset>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div>
            <small>
                Already Have An Account? <a href="{% url 'login' %}">Log In</a>
            </small>
        </div>
    </div>
</body>
</html>
